<div data-role="page">

  <div data-role="header" data-position="fixed" ng-controller="TitleCtrl">
      <a href="#" data-icon="home">Inicio&nbsp;</a>
      <h1>{{name}}</h1>
      <a href="#" data-icon="gear">Opciones&nbsp;</a>
  </div>



  <div data-role="content" ng-controller="LoginCtrl">
    <form name='Form_login' method="post" action='../php/login.php' novalidate class="simple-form"   >
 
      <label for='usuario' >Usuario</label>
      <input type="text" name='usuario' id='usuario' placeholder="Iniciongrese su nombre de usuario" ng-model="user.name" required >

      <label for='password' >Contraseña</label>
      <input type="password" name='password' id='password' placeholder="Ingrese su contraseña" ng-model="user.password" required>
      <button type='submit' ng-click='go(login)'>Entrar</button>  

    </form>
  </div>

  <div data-role="footer"  data-position="fixed" ng-controller="CompanyCtrl">
   <h4>{{name}}</h4>
  </div>
